<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문-3</title>
</head>
<body>
    <script>
        //2와 3의 공배수를 검사하는 프로그램
        var value = window.prompt("숫자를 입력해주세요.");

        //prompt()에서 받은 value값은 string타입이다. 하여 아래코드는 parseInt()를 통해서
        //string타입을 강제로 정수타입으로 바꾸고 있다.(강제 형변환)
        value = parseInt(value);

        //&&는 논리 연산자로써 두 개의 조건이 진실이면 진실을 리턴한다.
        //||는 논리 연산자로써 둘 중 하나의 조건만 진실이면 진실을 리턴한다.
        if((value % 2 == 0) && (value % 3 == 0)){
            alert("2와 3의 공배수입니다.")
        }
        else{
            alert("2와 3의 공배수가 아닙니다.")
        }
    </script>
</body>
</html>
